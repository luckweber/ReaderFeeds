
    <!-- Breadcrumbs-->
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a href="#/!">Dashboard</a>
  </li>
  <li class="breadcrumb-item active">Create Feed</li>
</ol>
<div class="row">
  <div class="col-12">
    <form name="myForm"  #myForm ng-submit="submitMyForm(myForm)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title" class="col-form-label" >Title</label>
          <input ng-model="title" type="text" class="form-control" id="title" placeholder="Title" required>
        </div>
        <div class="form-group col-md-6">
          <label for="url" class="col-form-label">Url</label>
          <input ng-model="url" type="url" class="form-control" id="url" placeholder="Url" required>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-form-label">Content</label>
        <textarea ng-model="content" class="form-control" id="content" rows="10"></textarea>
      </div>
      <button ng-click="addFeed()" type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
