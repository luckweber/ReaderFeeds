<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form name="myForm"  #myForm ng-submit="submitMyForm()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="email" name="email" required class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="pass" name="pass" required class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <!---<a ng-click="submitMyForm(myForm)" class="btn btn-primary btn-block">Login</a>-->
          <button class="btn btn-primary btn-block">Login</button>

        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
